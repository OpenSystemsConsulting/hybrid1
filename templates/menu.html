<ion-side-menus enable-menu-with-back-views="false">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>


			<!-- TABS -->
			<!-- 
			  Create tabs with an icon and label, using the tabs-positive style. 
			  Each tab's child <ion-nav-view> directive will have its own 
			  navigation history that also transitions its views in and out.
			-->
			<ion-tabs class="tabs-icon-top tabs-default">

			  <!-- Login    NOT NEEDED
			  <ion-tab title="Login" icon="icon ion-log-in" href="#/login">
				<ion-nav-view name="login"></ion-nav-view>
			  </ion-tab> -->

			  <!-- Jobs Tab -->
			  <ion-tab title="Jobs" icon="icon ion-home" href="#/tab/jobs">
				<ion-nav-view name="jobs-tab"></ion-nav-view>
			  </ion-tab>


			  <!-- Edit Tab  - hidden from display - only accessible when selecting a job -->
			  <!-- Required the hack in lib/js/ionic.bundle.js per https://github.com/driftyco/ionic/issues/1666 -->
			  <!-- LT - 10/02/2016 - reversed for now - causes error "Cannot call method '$destroy' of undefined" - maybe issue? -->
			  <ion-tab title="Edit" icon="icon ion-edit" href="#/tab/jobs/x">
				<ion-nav-view name="job-edit"></ion-nav-view>
			  </ion-tab>

			  <!-- Barcode Tab -->
			  <ion-tab ng-if="pdaParams.experimental" title="Barcodes" icon="icon ion-ios7-barcode-outline" href="#/tab/barcodes">
				<ion-nav-view name="barcodes-tab"></ion-nav-view>
			  </ion-tab>

			  <!-- Device Tab -->
			  <ion-tab title="Device" icon="icon ion-edit" href="#/tab/device">
				<ion-nav-view name="device-tab"></ion-nav-view>
			  </ion-tab>

			  <!-- History Tab -->
			<!--
			  <ion-tab title="History" icon="icon ion-clipboard" href="#/tab/history">
				<ion-nav-view name="history-tab"></ion-nav-view>
			  </ion-tab>
			-->

			  <!-- Sync test Tab    NOT NEEDED
			  <ion-tab title="Testing" icon="icon ion-clipboard" href="#/tab/test">
				<ion-nav-view name="test-tab"></ion-nav-view>
			  </ion-tab> -->

			  <!-- Changes Tab -->
			  <ion-tab title="Changes" icon="icon ion-clipboard" href="#/tab/change">
				<ion-nav-view name="change-tab"></ion-nav-view>
			  </ion-tab>

			  <!-- GPS Detail -->
			  <ion-tab title="GPS" icon="icon ion-ios7-eye" href="#/tab/debug">
				<ion-nav-view name="debug-tab"></ion-nav-view>
			  </ion-tab>

			  <!-- PDA -->
			  <ion-tab title="PDA" icon="icon ion-ios7-cog-outline" href="#/tab/tpmPdaControllers">
				<ion-nav-view name="pda-tab"></ion-nav-view>
			  </ion-tab>


			  <!-- About Tab -->
			<!--
			  <ion-tab title="About" icon="icon ion-search" href="#/tab/about">
				<ion-nav-view name="about-tab"></ion-nav-view>
			  </ion-tab>
			-->

			  <!-- Messages Tab -->
			  <ion-tab title="Msgs" icon="icon ion-ios7-email" href="#/tab/messages">
				<ion-nav-view name="messages-tab"></ion-nav-view>
			  </ion-tab>

			</ion-tabs>


	</ion-side-menu-content>


	<!-- Side Menu (left) -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Main menu</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item menu-close href="#/tab/jobs">
              Jobs
            </ion-item>
            <ion-item menu-close href="#/tab/device">
              Device
            </ion-item>
            <ion-item menu-close href="#/tab/change">
              Changes
            </ion-item>
            <ion-item menu-close href="#/tab/messages">
              Messages
            </ion-item>
<!--
            <ion-item menu-close href="#/tab/login">
              Login
            </ion-item>
-->
          </ion-list>
        </ion-content>

		<ion-footer-bar class="bar-subfooter">
			<ion-item nav-clear menu-close href="#/login" style="left:0;right:0;margin:0; width: 100%;position: fixed;">Logout</ion-item>
		</ion-footer-bar>

      </ion-side-menu>
    </ion-side-menus>
