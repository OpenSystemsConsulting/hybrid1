<ion-view title="Driver: ({{pdaParams.driverId}}) V: {{pdaParams.getAppVersion()}}">

    <ion-content ng-class="{ 'overflow-scroll': (desktopBrowserScrolling == true) }">

    <ion-list>
        <ion-item class=barcode-item >
            <strong >
                {{ scan_session_id }}  
            </strong>
			# Matched Job(s) Items = [{{ jobsPieces }}]
        </ion-item>

        <ion-item class=barcode-item ng-show="barcodes.length === 0">
            <strong >
                No barcodes
            </strong>
        </ion-item>

        <ion-item class=barcode-item ng-repeat="barcode in barcodes track by $index" type="item-text-wrap">

            {{barcode}}

        </ion-item>
    </ion-list>

     <button ng-hide="true" tnf-signature-pad ng-model="signatureOne" class="floatLeft" pod-name="podname" my-key="property.legid" my-save-callback="barcodeSigSaveCallback(property.legid,signatureOne,podname)">
                Deliver
      </button>

    <div class="button-bar">
        <button class="button button-large button-energized" ng-click="scan()">
            Camera Scan
        </button>
        <button class="button button-large button-assertive" ng-click="scanCancel()">
            Cancel
        </button>
        <button class="button button-large button-positive" ng-click="scanSubmit()">
            Submit
        </button>
    </div>

    </ion-content>
</ion-view>
