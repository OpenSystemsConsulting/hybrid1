<ion-view title="{{titleWithTotal}}">
  <ion-content ng-class="{ 'overflow-scroll': (desktopBrowserScrolling == true) }">

<!-- No Context Menu for now...
    <div class="item item-input noBorder">
      <span class="topLeftMenuIcon" ng-click="showActionSheet()">
        <i class="icon ion-navicon-round"></i>
      </span>
    </div>
-->

    <ion-list>

<!-- Generate a Hyperlink for each Event in the History List...-->

      <ion-item ng-repeat="event in history" type="item-text-wrap" href="#/tab/history/{{event.mobhistSeq}}/-1">
        <h3>{{generateHistoryHeader(event, false)}}</h3>

      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
